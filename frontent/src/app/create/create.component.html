<div class="container mt-5">

    <div *ngIf="errmessage" class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>{{errmessage}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

      <div *ngIf="susccesmsg" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>{{susccesmsg}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    <form [formGroup]="userForm">
        <div class="col-lg-4 mt-4">
            <input type="text" class="form-control" formControlName="fullname" placeholder="Enter your name" />
        </div>
        <div class="col-lg-4 mt-4">
            <input type="text" class="form-control" formControlName="email" placeholder="Enter your email" />
        </div>
        <div class="col-lg-4 mt-4">
            <input type="text" class="form-control" formControlName="mobile" placeholder="Enter your mobile" />
        </div>
        <div class="col-lg-4 mt-4" *ngIf="!getPraramid">
            <button type="submit" class="btn- btn-sm btn-primary" (click)="userSubmit()">Create</button>
        </div>

        <div class="col-lg-4 mt-4" *ngIf="getPraramid">
            <button type="submit" class="btn- btn-sm btn-dark" (click)="userUpdate()">Update</button>
        </div>
    </form>
</div>
