<div class="container mt-5">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">fullname</th>
            <th scope="col">email</th>
            <th scope="col">mobile</th>
            <th scope="col"></th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of readData; let i = index">
            <th scope="row">{{item.id}}</th>
            <td>{{item.fullname}}</td>
            <td>{{item.email}}</td>
            <td>{{item.mobile}}</td>
            <td><button class="btn btn-sm btn-danger" (click)="deleteItem(item.id)">Delete</button></td>
            <td><button class="btn btn-sm btn-warning" [routerLink]="['/create',item.id]">Edit</button></td>
          </tr>
        </tbody>
      </table>
</div>
