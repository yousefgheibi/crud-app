<div class="container mt-5">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">fullname</th>
            <th scope="col">email</th>
            <th scope="col">mobile</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of readData; let i = index">
            <th scope="row">{{i+1}}</th>
            <td>{{item.fullname}}</td>
            <td>{{item.email}}</td>
            <td>{{item.mobile}}</td>
          </tr>
        </tbody>
      </table>
</div>
